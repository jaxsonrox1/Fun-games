<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple drawing pad web application.">
    <title>Drawing Pad</title>
    <style>
        body {
            background-color: #353535;
        }
        h1 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 40px; /* Reduced by 20% */
            color: #71c6ff;
        }
        
        h2 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px; /* Reduced by 20% */
            color: #71c6ff;
        }
        canvas {
            border: 1px solid #000;
            cursor: crosshair;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            display: block;
            background-color: white;
        }
        .controls {
            margin-top: 10px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #clearButton {
            width: auto;
            height: 40px;
            font-size: 20px; /* Reduced by 20% */
            background-color: #181818;
            border: 0px solid white;
            color: #71c6ff;
            cursor: pointer;
            padding: 10px 20px; /* Added padding for better appearance */
            margin-top: 20px;
            border-radius: 10px;
            padding-top: 0px;
            padding-bottom: 0px;
        }

        #redButton {
            height: 40px;
            width: 40px;
            border: 10px solid #181818;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 10px;
            padding: 0;
            margin-top: 20px;
        }
        
        #orangeButton {
            height: 40px;
            width: 40px;
            border: 10px solid #181818;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 5px;
            padding: 0;
            margin-top: 20px;
        }

        #yellowButton {
            height: 40px;
            width: 40px;
            border: 10px solid #181818;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 5px;
            padding: 0;
            margin-top: 20px;
        }

        #greenButton {
            height: 40px;
            width: 40px;
            border: 10px solid #181818;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 5px;
            padding: 0;
            margin-top: 20px;
        }

        #blueButton {
            height: 40px;
            width: 40px;
            border: 10px solid #181818;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 5px;
            padding: 0;
            margin-top: 20px;
        }

        #indigoButton {
            height: 40px;
            width: 40px;
            border: 10px solid #181818;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 5px;
            padding: 0;
            margin-top: 20px;
        }

        #violetButton {
            height: 40px;
            width: 40px;
            border: 10px solid #181818;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 5px;
            padding: 0;
            margin-top: 20px;
        }

        
        img {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 150px;
            height: auto;
            display: flex;
        }

        
    </style>
</head>
<body>
    <h1>Welcome to the Drawing Pad</h1>
    <h2>Draw some pictures for fun!</h2>
    <canvas id="drawingCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <button id="clearButton">Clear</button>
        <div class="colors">
            <button id="redButton" style="background-color: red; color: white;"></button>
            <button id="orangeButton" style="background-color: rgb(255, 115, 0); color: white;"></button>
            <button id="yellowButton" style="background-color: yellow; color: black;"></button>
            <button id="greenButton" style="background-color: green; color: white;"></button>
            <button id="blueButton" style="background-color: blue; color: white;"></button>
            <button id="indigoButton" style="background-color: indigo; color: white;"></button>
            <button id="violetButton" style="background-color: violet; color: white;"></button>
        </div>
    </div>
    
    <img src="https://yhstudios.github.io/image1.png">
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const clearButton = document.getElementById('clearButton');
        const colorButtons = document.querySelectorAll('.colors button');

        let drawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentColor = 'black'; // Default color

        canvas.addEventListener('mousedown', (event) => {
            drawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = event.clientX - rect.left;
            lastY = event.clientY - rect.top;
        });

        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', draw);

        function draw(event) {
            if (!drawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            ctx.strokeStyle = currentColor;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();

            lastX = x;
            lastY = y;
        }

        clearButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        colorButtons.forEach(button => {
            button.addEventListener('click', () => {
                currentColor = button.style.backgroundColor;
            });
        });
    </script>
</body>
</html>
